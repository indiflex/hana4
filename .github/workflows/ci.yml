name: Demo CI
on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: mv to demo
        run: cd spring/demo

      - name: grant exe
        run: chmod +x gradlew

      - name: build with gradle
        run: ./gradlew clean build
